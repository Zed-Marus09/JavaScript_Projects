<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess Number</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <ul>
          <li id="life">Life: <span id="life-value">3</span></li>
          <li id="score">Score: <span id="score-value">0</span></li>
        </ul>
        <div class="content-body">
          <h4>Guess The Number From (1-10)</h4>
          <label id="number">The Number</label>
          <input
            type="text"
            id="txtNumber"
            placeholder="Enter your answer here"
          />
          <button type="submit" id="btnSubmit">Submit</button>
          <p id="check"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
